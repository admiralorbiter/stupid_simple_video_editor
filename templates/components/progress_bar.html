<div class="progress-container {% if class %}{{ class }}{% endif %}" 
     id="{{ id if id else 'progress-bar' }}">
    <div class="progress" style="height: 20px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar"
             style="width: 0%"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">
            <span class="progress-text">0%</span>
        </div>
    </div>
    <div class="progress-status text-center mt-2">
        {{ status if status else 'Processing...' }}
    </div>
</div>

<style>
.progress-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.progress-text {
    font-size: 0.9rem;
    font-weight: 500;
}

.progress-status {
    color: var(--dark-purple);
    font-size: 0.9rem;
}
</style>
