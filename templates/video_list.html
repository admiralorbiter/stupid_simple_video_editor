{% if videos %}
<div class="video-list">
    {% for video in videos %}
    <div class="video-list-item" 
         data-video-id="{{ video.id }}"
         hx-get="/video/{{ video.id }}"
         hx-target="#video-detail"
         hx-trigger="click">
        <div class="video-thumbnail">
            {% if video.thumbnail_path %}
                <img src="{{ url_for('static', filename=video.thumbnail_path) }}" 
                     alt="{{ video.title }}"
                     class="video-thumbnail-img">
            {% else %}
                <div class="placeholder-thumbnail">
                    <i class="bi bi-camera-video"></i>
                </div>
            {% endif %}
        </div>
        <div class="video-info">
            <h5 class="video-title">{{ video.title }}</h5>
            <small class="video-duration">Duration: {{ video.file_path | duration }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div id="loading-videos" class="htmx-indicator text-center p-5">
    <div class="spinner-border text-primary mb-3"></div>
    <p>Scanning videos and generating thumbnails...</p>
</div>
<div class="text-center text-muted p-5" id="no-videos-message">
    <i class="bi bi-camera-reels display-1"></i>
    <p class="mt-3">No videos found. Import some videos to get started!</p>
</div>
{% endif %}
